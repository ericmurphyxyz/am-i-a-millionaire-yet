<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Am I a Millionaire Yet?</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>
          Am I a Millionaire Yet?
          <span class="emoji" role="img" aria-label="Money mouth">🤑</span>
        </h1>
        <p>
          Enter your net worth in USD
          <span class="emoji" role="img" aria-label="USA flag">🇺🇸</span> and
          find out when you'll be a millionaire in currencies all over the world
          <span class="emoji" role="img" aria-label="Globe">🌏</span>
        </p>
        <label for="net-worth">What's your net worth?</label>
        <input type="number" id="net-worth" placeholder="$1,000" />
        <button id="submit">Calculate</button>
        <p>
          <small
            >Currency rates last updated <span id="date"></span>. Made by
            <a target="_blank" href="https://ericnmurphy.com">Eric Murphy</a>.
            Check out the source code on
            <a
              target="_blank"
              href="http://github.com/ericnmurphy/am-i-a-millionaire-yet"
              >GitHub</a
            >!</small
          >
        </p>
      </header>
      <div id="currency-list-wrapper">
        <ul id="currency-list"></ul>
      </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
